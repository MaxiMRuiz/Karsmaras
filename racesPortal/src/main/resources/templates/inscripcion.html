<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::header-css">
</head>

<body class="body columnaentera">
	<div class="container-fluid columnaentera">
		<div class="row columnaentera">
			<div th:replace="fragments/menu::menu">
			</div>
			<div class="col-xs-10 col-10 align-self-center">
				<div th:if="${type == 'p'}" class="text-center racesTitle">
					<h2 class="text-center racesTitle">Nueva Inscripcion para el Piloto [[${nombre}]]</h2>
				</div>
				<div th:if="${type == 'c'}" class="text-center racesTitle">
					<h2 class="text-center racesTitle">Nueva Inscripcion para el Campeonato [[${nombre}]]
					</h2>
				</div>
				<div th:if="${type == 'e'}" class="text-center racesTitle">
					<h2 class="text-center racesTitle">Nueva Inscripcion para el Equipo [[${nombre}]]</h2>
				</div>
				<div class="panel-body centerElement">
					<form id="formulariopuntuacion" th:action="@{/races/inscripciones/__${type}__/__${id}__}"
						class="formAlign bg-white text-dark" action="#" method="post">
						<div class="centerElement">
							<div th:if="${type == 'p'}" class="text-center racesTitle">
								<input type="hidden" th:field="*{inscripcion.piloto.id}" th:value="${id}"></input>
							</div>
							<div th:if="${type == 'c'}" class="text-center racesTitle">
								<input type="hidden" th:field="*{inscripcion.campeonato.id}"
									th:value="${id}"></input>
							</div>
							<div th:if="${type == 'e'}" class="text-center racesTitle">
								<input type="hidden" th:field="*{inscripcion.equipo.id}" th:value="${id}"></input>
							</div>
							<div class="form-group row" th:if="${type != 'c'}">
								<label for="campeonato"
									class="col-sm-5 col-form-label"><strong>Campeonato</strong></label>
								<div class="col-sm-7">
									<select th:field="*{inscripcion.campeonato.id}" class="inputForm" name="campeonato">
										<option th:each="campeonato : ${campeonatos}" th:value="${campeonato.id}"
											th:text="${campeonato.toString()}"
											th:selected="${campeonato.id == inscripcion.campeonato.id}"></option>
									</select>
								</div>
							</div>
							<div class="form-group row" th:if="${type != 'p'}">
								<label for="piloto" class="col-sm-5 col-form-label"><strong>Piloto</strong></label>
								<div class="col-sm-7">
									<select th:field="*{inscripcion.piloto.id}" class="inputForm" name="piloto">
										<option th:each="piloto : ${pilotos}" th:value="${piloto.id}"
											th:text="${piloto.toString()}"
											th:selected="${piloto.id == inscripcion.piloto.id}"></option>
									</select>
								</div>
							</div>
							<div class="form-group row" th:if="${type != 'e'}">
								<label for="equipo" class="col-sm-5 col-form-label"><strong>Equipo</strong></label>
								<div class="col-sm-7">
									<select th:field="*{inscripcion.equipo.id}" class="inputForm" name="equipo">
										<option th:each="equipo : ${equipos}" th:value="${equipo.id}"
											th:text="${equipo.toString()}"
											th:selected="${equipo.id == inscripcion.equipo.id}"></option>
									</select>
								</div>
							</div>
							<div>
								<button type="submit" class="btn btn-primary pull-center">Aceptar</button></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
