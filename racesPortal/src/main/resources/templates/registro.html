<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::header-css">
</head>

<body class="body columnaentera">
	<div class="container-fluid columnaentera">
		<div class="row columnaentera">
			<div class="col-xs-12 col-12 align-self-center columnaentera">
				<div class="panel panel-default panel-body centerElement">
					<div class="container row col-md-12 well well-sm">
						<form id="formulariopilotos" th:action="@{/races/pilotos}"
							class="form-horizontal formAlign" action="#" method="post">
							<fieldset>
								<legend class="header" align="center">Nuevo Piloto</legend>
								<input type="hidden" th:field="*{piloto.id}" th:value="${piloto.id}"></input>
								<div class="form-group">
									<span class="col-2 col-md-2 col-xs-2 text-center"><img
											src="/icons/piloto.png" class="icons" alt="Nombre" title="Nombre">
										Nombre</span>
									<div class="col-12 col-md-12 col-xs-12">
										<input type="text" class="inputForm" th:field="*{piloto.nombre}"
											th:value="${piloto.nombre}" required="required"
											placeholder="Nombre del Piloto"></input>
									</div>
								</div>
								<div class="form-group">
									<span class="col-2 col-md-2 col-xs-2 text-center"><img
											src="/icons/piloto.png" class="icons" alt="Apellido" title="Apellido">
										Apellido</span>
									<div class="col-12 col-md-12 col-xs-12">
										<input type="text" th:field="*{piloto.apellido}" th:value="${piloto.apellido}"
											class="inputForm" required="required" placeholder="Apellido"></input>
									</div>
								</div>
								<div class="form-group">
									<span class="col-2 col-md-2 col-xs-2 text-center"><img
											src="/icons/piloto.png" class="icons" alt="Apodo" title="Apodo del Piloto">
										Apodo</span>
									<div class="col-12 col-md-12 col-xs-12">
										<input type="text" class="inputForm" th:field="*{piloto.apodo}"
											th:value="${piloto.apodo}" required="required" placeholder="Apodo"></input>
									</div>
								</div>
								<div class="form-group">
									<span class="col-2 col-md-2 col-xs-2 text-center"><img
											src="/icons/piloto.png" class="icons" alt="Apodo" title="Password del Piloto">
										Password</span>
									<div class="col-12 col-md-12 col-xs-12">
										<input type="password" class="inputForm" th:field="*{piloto.password}"
											th:value="${piloto.password}" required="required" placeholder="Password"></input>
									</div>
								</div>
								<input type="hidden" th:field="*{piloto.admin}"	th:value="false"></input>
								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-primary pull-center">Aceptar</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
