<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::header-css">
</head>

<body class="body columnaentera">
	<div class="container-fluid columnaentera">
		<div class="row columnaentera">
			<div th:replace="fragments/menu::menu">
			</div>
			<div class="col-xs-10 col-10 align-self-center columnaentera">
				<div class="panel panel-default panel-body centerElement">
					<div class="container row col-md-12 well well-sm">
						<form id="formulariopuntuacion"
							th:action="@{/races/sancion/__${id}__/__${idSesion}__/__${idResultado}__}"
							class="form-horizontal inputForm formAlign" method="post">
							<fieldset>
								<legend th:if="${sancion.id == null}" class="text-center header">Nueva Sancion para [[${piloto}]] en la sesion [[${nombre}]]</legend>
								<legend th:if="${sancion.id != null}" class="text-center header">Modificar Sancion de [[${piloto}]] en la sesion [[${nombre}]]</legend>
								<input type="hidden" th:field="*{sancion.id}" th:value="${sancion.id}"></input>
								<input type="hidden" th:field="*{sancion.resultado.id}" th:value="${sancion.resultado.id}"></input>
								<div class="form-group">
									<span class="col-2 col-md-2 col-xs-2 text-center text-white"><img
											src="/icons/ubicacion.png" class="icons" alt="Descripcion"
											title="Descripcion de la Sancion">
										Descripción</span>
									<div class="col-12 col-md-12 col-xs-12">
										<input type="text" class="inputForm" th:field="*{sancion.descripcion}"
											th:value="${sancion.descripcion}" required="required"
											placeholder="Descripcion"></input>
									</div>
								</div>
								<div class="form-group">
									<span class="col-2 col-md-2 col-xs-2 text-center text-white"><img
											src="/icons/puntos.png" class="icons" alt="Puntos"
											title="Puntos descontados por la Sancion">
										Puntos</span>
									<div class="col-12 col-md-12 col-xs-12">
										<input type="number" class="inputForm" th:field="*{sancion.puntos}"
											th:value="${sancion.puntos}" required="required"
											placeholder="Puntos descontados"></input>
									</div>
								</div>
								<div class="form-group">
									<span class="col-2 col-md-2 col-xs-2 text-center text-white"><img
											src="/icons/vuelta.png" class="icons" alt="Segundos"
											title="Segundos añadidos por la Sancion">
										Tiempo (seg.)</span>
									<div class="col-12 col-md-12 col-xs-12">
										<input type="number" class="inputForm" step="0.001" th:field="*{sancion.tiempo}"
											th:value="${sancion.tiempo}" required="required"
											placeholder="Tiempo añadido"></input>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-primary pull-center">Aceptar</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
