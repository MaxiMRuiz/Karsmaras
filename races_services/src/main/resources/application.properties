# Application name
spring.application.name=Races_Services

# Spring JPA configuration
spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=false
# Spring datasource configuration
spring.datasource.url=jdbc:mysql://racesmanagement:3306/race_management_db?useSSL=false
spring.datasource.username=racemgmt
spring.datasource.password=RaceManagement
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Transaction configuration
spring.transaction.rollback-on-commit-failure=true

# Server Port
server.port=8081

# Races path 
race.files.upload.basepath=/files

races.sig.

# Logs configuration
logging.path=/logs
logging.file=${logging.path}/${spring.application.name}-%d{yyyy-MM-dd}.log
logging.level.com.races=DEBUG
logging.level.org.hibernate=INFO
logging.level.root=INFO
logging.file.max-size=10 MB
